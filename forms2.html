<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Profile</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #one:hover{
            background-color: black;
        }
    </style>


</head>
<body>
    <legend><h1>APPLICATION FORM</h1></legend>
    <form action="message.html" target="_blank">
        <fieldset>
        
            <legend><h1>Personal Details</h1></legend>
            <label for="Full Name">Full Name</label>
            <input type="text" required placeholder="Enter the Name" id="Full Name" name="Full Name">

            <br><br>
            <label for="Email">Email</label>
            <input type="text"required placeholder="Enter the Email" id="Email" name="Email">

            <br><br>
            <label for="Mobile Number">Mobile Number</label>
            <input type="text" required placeholder="Enter the Number" id="Mobile Number" name="Mobile Number">
            
            <br><br>
            <label for="Persent Address">Present Address</label>
            <input type="text" required id="Address" name="Address">

            <br><br>
            <label for="Permanent Address">Permanent Address</label>
            <input type="text" required id="Address" name="Address">
            
            
            <br><br>
            <label for="City">City</label>
            <input type="text" required id="City" name="City">
        </fieldset>

        <fieldset>
            <legend><h1>Parents Details</h1></legend>
            <label for="Father Name">Fathers Name</label>
            <input type="text" required id="Father Name" name="Father Name">
            
            <br><br>
            <label for="Mother Name">Mother Name</label>
            <input type="text" required id="Mother Name" name="Mother Name">

            <br><br>
            <label for="Mobile Number">Mobiler Number</label>
            <input type="text" required name="Mobile Number" id="Mobile Number">

        </fieldset>

        <fieldset>
            <legend><h1>Education Details</h1></legend>
             <label for="SSLC">SSLC</label>
             <input list="YOP" name="SSLC" id="SSLC">
             <datalist id="YOP">
                <option >2016</option>
                <option >2017</option>
                <option >2018</option>
                <option >2019</option>
                <option >2020</option>
             </datalist>
             <br><br>
             <label for="SSLC %">SSLC %</label>
             <input type="text" id="SSLC %" name="SSLC %">

             <br><br>
             <label for="PUC">PUC</label>
             <input list="YOP" name="YOP" id="PUC">
             <datalist id="YOP">
                <option >2016</option>
                <option >2017</option>
                <option >2018</option>
                <option >2019</option>
                <option >2020</option>
             </datalist>
             <br><br>
             <label for="PUC %">PUC %</label>
             <input type="text" id="PUC %" name="PUC %">

             <br><br>
             <label for="B.E">B.E</label>
             <input list="YOP" name="YOP" id="B.E">
             <datalist id="YOP">
                <option >2016</option>
                <option >2017</option>
                <option >2018</option>
                <option >2019</option>
                <option >2020</option>
                <option >2021</option>
                <option >2022</option>
                <option >2023</option>
             </datalist>

             <br><br>
             <label for="CGPA">CGPA</label>
             <input type="text"  required name="CGPA" id="CGPA">
        </fieldset>

        <fieldset>
            <legend><h1>SKILLS</h1></legend>
            <label for="Skills">Skills</label>
            <input list="text"  requiredid="Skills" name="Skills">
                <datalist id="text">
                    <option >C Programming</option>
                    <option >JAVA</option>
                    <option >Python</option>
                    <option >HTML</option>
                    <option >CSS</option>
                    <option >JAVA Script</option>
                    <option >NODE JS</option>
                    
                </datalist>
            
        </fieldset>
        <button type="submit" id="one" >Over</button>
    </form>
    
</body>
</html>
